<div class="page-wrapper">

  <!-- ✅ STICKY SIDEBAR (Desktop) -->
  <aside class="menu-sidebar d-none d-md-flex flex-column align-items-center">
    <div class="logo text-center py-3">
      <a routerLink="/products">
        <img src="/assets/logo.png" alt="logo" class="img-fluid" />
      </a>
      <h4 class="mt-2 text-primary fw-bold">AiBazaar</h4>
    </div>

    <!-- Dynamic categories -->
    <div class="category-scroll">
      <app-product-category-menu></app-product-category-menu>
    </div>
  </aside>

  <!-- ✅ Collapsible Sidebar (Mobile & Tablet) -->
  <div class="d-flex d-md-none justify-content-center bg-light py-2 border-bottom shadow-sm">
    <button
      class="btn btn-outline-primary"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mobileCategoryMenu"
    >
      ☰ Categories
    </button>
  </div>

  <div id="mobileCategoryMenu" class="collapse d-md-none bg-white border-bottom">
    <app-product-category-menu></app-product-category-menu>
  </div>

  <!-- ✅ MAIN PAGE CONTAINER -->
  <div class="page-container flex-grow-1">

    <!-- HEADER -->
    <header class="header-desktop">
      <div class="container-fluid px-3 py-2">
        <div class="header-wrap d-flex flex-column flex-lg-row align-items-center justify-content-between gap-3">

          <!-- Search -->
          <div class="flex-grow-1 w-100 w-lg-50">
            <app-search></app-search>
          </div>

          <!-- Login & Orders -->
          <div class="d-flex align-items-center gap-2 flex-wrap justify-content-center">
            <app-login-status></app-login-status>
          </div>

          <!-- Cart -->
          <app-cart-status></app-cart-status>

        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
